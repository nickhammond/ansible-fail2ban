---
- name: OS specific variables
  include_vars: "{{ ansible_os_family }}.yml"
  tags:
    - fail2ban
    - setup
    - service
    - config

- name: Define fail2ban_logtarget
  set_fact: fail2ban_logtarget={{ __fail2ban_logtarget }}
  when: fail2ban_logtarget is not defined
  tags:
    - fail2ban
    - setup
    - service
    - config

# Debian(setup) specific tasks
- include: setup-Debian.yml
  when: "ansible_os_family == 'Debian'"

# RedHat(setup) specific tasks
- include: setup-RedHat.yml
  when: "ansible_os_family == 'RedHat'"

# Common configuration tasks tasks
- include: config.yml

# Common service tasks
- include: service.yml
