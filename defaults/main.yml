---
fail2ban_service_enabled: yes
fail2ban_service_state: started
fail2ban_pkg_state: present

# fail2ban.conf
fail2ban_loglevel: 3
fail2ban_socket: /var/run/fail2ban/fail2ban.sock
fail2ban_pidfile: /var/run/fail2ban/fail2ban.pid

#TODO# This value differs in Debian and RedHat.
fail2ban_logtarget: SYSLOG

# Overrides for jail.conf
fail2ban_ignoreip: 127.0.0.1/8
fail2ban_bantime: 600
fail2ban_findtime: 600
fail2ban_maxretry: 3
fail2ban_backend: auto
fail2ban_usedns: warn

#TODO# jail.conf Debian only.
fail2ban_destemail: root@localhost
fail2ban_banaction: iptables-multiport
fail2ban_mta: sendmail
fail2ban_protocol: tcp
fail2ban_chain: INPUT

# See structure in README.md
fail2ban_jails: {}
